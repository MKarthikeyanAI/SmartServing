version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 # Install Node.js version 20
        - nvm use 20 # Use Node.js version 20
        - npm ci --cache .npm --prefer-offline # Install dependencies
    build:
      commands:
        - npm run build # Build the application
  artifacts:
    baseDirectory: build # Location of the built files
    files:
      - '**/*' # Include all files in the build directory
  cache:
    paths:
      - node_modules/**/* # Cache node_modules
      - .npm # Cache npm cache
